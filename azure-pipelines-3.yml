trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: start
  jobs:
  - job: Build
    steps:
    - script: echo "Building..."
    - task: CreateWorkItem@1
      inputs:
        workItemType: 'Task'
        title: '$(Build.BuildId)'
        assignedTo: 'Nisarg Koradia <nisarg.koradia@opshub.com>'

- stage: Check1
  jobs:
  - deployment: deploy
    displayName: Check 1
    environment: Check 1
    strategy:
      runOnce:
        deploy:
          steps:
            - script: echo parallel job 1
              displayName: "Check Job 1"
- stage: wait
  jobs:
  - job: Wait
    steps:
    - script: echo "Waiting..."
- stage: Check2
  jobs:
  - deployment: deploy
    displayName: Check 2
    environment: Check 2
    strategy:
      runOnce:
        deploy:
          steps:
            - script: echo parallel job 2
              displayName: "Check Job 2"